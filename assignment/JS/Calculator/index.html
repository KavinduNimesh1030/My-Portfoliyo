<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #bg {
            width: 494px;
            height: 440px;
            border: 2px solid black;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            transform: translateY(107px);
            background-color: #5c5959;
        }
        #mainSec {
            width: 449px;
            height: 337px;
            margin: auto;
            display: grid;
            grid-template-rows: repeat(4, 4fr);
            grid-template-columns: repeat(4, 4fr);
            left: 0;
            right: 0;
            /* top: 8px; */
            transform: translate(4px, 66px);
            bottom: 33px;

        }
        #mainSec>div {
            border: 2px solid black;
            width: 96px;
            height: 49px;
            border-radius: 100px;
            background-color: white;
        }
        #input{
            width: 329px;
            height: 44px;
            transform: translate(24px, 31px);
            /* margin-bottom: 0; */
            border-radius: 10px;
        }
        #btn{
            width: 96px;
            height: 49px;
            border-radius: 100px;
            transform: translate(28px, 30px);

        }
        #mainSec>div>h1{
            text-align: center;
            color: black;
        }

    </style>
</head>
<body>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<section id="bg">
    <input placeholder="Input Something" id="input" type="text">
    <button id="btn">A/C</button>
    <section id="mainSec">
        <div id="7">
            <h1 id="h1_7">7</h1>
        </div>
        <div id="8">
            <h1 id="h8">8</h1>
        </div>
        <div id="9">
            <h1 id="h9">9</h1>
        </div>
        <div id="+">
            <h1 id="hPlus">+</h1>
        </div>
        <div id="4">
            <h1 id="h4">4</h1>
        </div>
        <div id="5">
            <h1 id="h5">5</h1>
        </div>
        <div id="6">
            <h1 id="h6">6</h1>
        </div>
        <div id="-">
            <h1 id="hMin">-</h1>
        </div>
        <div id="1">
            <h1 id="hOne">1</h1>
        </div>
        <div id="2">
            <h1 id="hTwo">2</h1>
        </div>
        <div id="3">
            <h1 id="h3">3</h1>
        </div>
        <div id="/">
            <h1 id="division">/</h1>
        </div>
        <div id="0">
            <h1 id="h0">0</h1>
        </div>
        <div id=".">
            <h1 id="point">.</h1>
        </div>
        <div id="=">
            <h1 id="hEQ">=</h1>
        </div>
        <div id="*">
            <h1 id="mul">*</h1>
        </div>

    </section>
</section>
<script>
    var value =0;
    var cal ;

    $("#hOne").click(function(){
        $('#input').val($('#input').val() +$("#hOne").text());
    });
    $("#hTwo").click(function(){
        $('#input').val($('#input').val() +$("#hTwo").text());

    });
    $("#h3").click(function(){
        $('#input').val($('#input').val() +$("#h3").text());

    });
    $("#h4").click(function(){
        $('#input').val($('#input').val() +$("#h4").text());

    });
    $("#h5").click(function(){
        $('#input').val($('#input').val() +$("#h5").text());

    });
    $("#h6").click(function(){
        $('#input').val($('#input').val() +$("#h6").text());

    });
    $("#h1_7").click(function(){
        $('#input').val($('#input').val() +$("#h1_7").text());

    });
    $("#h8").click(function(){

       /*$('#input').setAttribute($("#h8").text());*/
        $('#input').val($('#input').val() +$("#h8").text());

    });
    $("#h9").click(function(){
        $('#input').val($('#input').val() +$("#h9").text());

    });
    $("#h0").click(function(){
        $('#input').val($('#input').val() +$("#h0").text());

    });


    /*-----------------------------------------------------------*/
    $("#hPlus").click(function(){
        value =$('#input').val();
        $('#input').val("");
        cal = "+";
    });
    $("#hMin").click(function(){
        value =$('#input').val();
        $('#input').val("");
        cal = "-";
    });
    $("#hEQ").click(function(){

        if(cal == "+") {
            var tot = parseInt(value) + parseInt($('#input').val());
            $('#input').val(tot);
        }else if(cal == "-") {
            var tot = parseInt(value) - parseInt($('#input').val());
            $('#input').val(tot);

        }else if(cal == "*"){
            var tot = parseInt(value) * parseInt($('#input').val());
            $('#input').val(tot);

        } else if(cal == "*"){
        var tot = parseInt(value) / parseInt($('#input').val());
        $('#input').val(tot);
    }
    });
    $("#btn").click(function(){
        $('#input').val("");
        value=0;
    });

</script>
</body>
</html>
