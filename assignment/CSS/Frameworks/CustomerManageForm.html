<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bg{
      display: flex;
      flex-direction: column;
      transform: translate(5%, 92px);
      gap: 20px;

    }
    .mainBg{
      width: 90%;
      height: 550px;
      background-color: #cbcaca;
      position: relative;
      top: 31px;
      left: 0;
      right: 0;
      margin: auto;
    }
    .tableBg{
      background-color: white;
      width: 90%;

    }
    .searchBg{
      background-color: white;
      width: 50%;
      flex-shrink: 1;
    }
  </style>

</head>
<hader>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ureaha Pos System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Order</a>
          <a class="nav-link" href="#">Customer</a>
          <a class="nav-link disabled">Item</a>
        </div>
      </div>
    </div>
  </nav>
</hader>
<body>
<section class="mainBg">

  <section class="bg">

    <div class="searchBg">
      <label for="exampleDataList" class="form-label ms-3 mt-2">Customer Search</label>
      <input class="form-control mt-2 ms-3 w-75" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
      </datalist>
      <button class="btn btn-success mt-3 mb-3 ms-3">Search</button>
    </div>
    <div class="">
      <button class="btn btn-danger">Delete</button>
      <button class="btn btn-primary">Detail</button>
      <button class="btn btn-success">Clear</button>
    </div>

    <div class="tableBg">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>

  </section>
</section>

</body>
</html>
